    <div class="container">

        <form>
            <h1>Envía un mensaje</h1>
            <div class="mb-3">
                <label for="nombresInput" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="nombresInput" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
                <label for="telefonoInput" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefonoInput" required>
            </div>
            <div class="mb-3">
                <label for="mensajeInput" class="form-label">Mensaje</label>
                <textarea name="mensajeArea" id="mensajeInputcols="100" rows="6" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Eniar</button>
        </form>
